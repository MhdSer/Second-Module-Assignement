<!DOCTYPE html>
<html ng-app='ShoppingStore1'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Store</h1>

    <div ng-controller ='ToBuyController as products1'>
      <h3> To Buy</h3>
      <ul ng-repeat= 'item in products1.getToBuyList()'>
        <li> Buy {{item.quantity}} of {{item.name}}
         <button ng-click='products1.buyItem($index)'>buy</button>
        </li>
      </ul>
      <div ng-if="!products1.getToBuyList().length">Everything is bought!"</div>
    </div>

      <div  ng-controller ='AlreadyBoughtController as products'>
      <h3>Bought</h3>
      <ul ng-repeat= 'item in products.getAlreadyBoughtList()'>
        <li>{{item.quantity}} of {{item.name}} is bought
        <button ng-click='products.checkOff($index)'>checkOff</button></li>
      </ul>
      <div ng-if="!products.getAlreadyBoughtList().length">Nothing is bought!</div>
    </div>
