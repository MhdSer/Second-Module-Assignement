<!DOCTYPE html>
<html ng-app='ShoppingStore1'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Shopping List Check Off</title>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>

    <h1>Shopping List Check Off</h1>
    <div class="container">
    <div class="row">
    <div class="col-md-6">
      <h2>To Buy:</h2>
      <div ng-controller ='ToBuyController as buyItems'>
      <ul ng-repeat= 'item in buyItems.getToBuyList()'>
        <li> Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click='buyItems.buyItem($index)'>
           <span class="glyphicon glyphicon-ok"></span>Bought</button>
        </li>
      </ul>
      <div class="emptyMessage" ng-if="!buyItems.getToBuyList().length">Everything is bought!</div>
    </div>
  </div>


    <div class="col-md-6">
      <h2>Already Bought:</h2>
      <div  ng-controller ='AlreadyBoughtController as boughtItems'>
      <ul ng-repeat= 'item in boughtItems.getAlreadyBoughtList()'>
        <li> Bought {{item.quantity}} of {{item.name}}
        <button class="btn btn-default" ng-click='boughtItems.checkOff($index)'>
          <span class="glyphicon "></span> checkOff</button></li>
      </ul>
      <div  class="emptyMessage" ng-if="!boughtItems.getAlreadyBoughtList().length">Nothing bought yet.</div>
    </div>
    </div>
  </div>
  </div>
  </div>
  </div>

  </body>
</html>
